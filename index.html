<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Grid Boxes</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100vh;
        margin: 0;
      }
      .box {
        width: 200px;
        height: 100px;
        border: green 6px double;
        display: grid;
        grid-template-columns: 50px 1fr 1fr;
        align-items: center;
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
      }
      .box.expanded {
        width: 300px;
        height: 200px;
        background-color: lightgreen;
      }
      .options {
        display: none;
        grid-column: span 3;
        background: white;
        padding: 10px;
        border: 1px solid #ccc;
        margin-top: 10px;
      }
      .box.expanded .options {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="box" onclick="expandBox(this)">
      <input
        type="radio"
        name="box"
        onclick="expandBox(this.parentElement, event)"
      />
      <p>1 Pair</p>
      <p>50% off</p>
      <div class="options">
        <label
          >Color:
          <select onchange="changeColor(this, event)">
            <option value="lightgray">Gray</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </label>
        <label
          >Size:
          <select onchange="changeSize(this, event)">
            <option value="100px">Small</option>
            <option value="150px">Medium</option>
            <option value="200px">Large</option>
          </select>
        </label>
      </div>
    </div>
    <div class="box" onclick="expandBox(this)">
      <input
        type="radio"
        name="box"
        onclick="expandBox(this.parentElement, event)"
      />
      <p>2 Pair</p>
      <p>60% off</p>
      <div class="options">
        <label
          >Color:
          <select onchange="changeColor(this, event)">
            <option value="lightgray">Gray</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </label>
        <label
          >Size:
          <select onchange="changeSize(this, event)">
            <option value="100px">Small</option>
            <option value="150px">Medium</option>
            <option value="200px">Large</option>
          </select>
        </label>
      </div>
    </div>
    <div class="box" onclick="expandBox(this)">
      <input
        type="radio"
        name="box"
        onclick="expandBox(this.parentElement, event)"
      />
      <p>3 Pair</p>
      <p>70% off</p>
      <div class="options">
        <label
          >Color:
          <select onchange="changeColor(this, event)">
            <option value="lightgray">Gray</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
          </select>
        </label>
        <label
          >Size:
          <select onchange="changeSize(this, event)">
            <option value="100px">Small</option>
            <option value="150px">Medium</option>
            <option value="200px">Large</option>
          </select>
        </label>
      </div>
    </div>

    <script>
      function expandBox(selectedBox, event) {
        if (event) event.stopPropagation();
        document.querySelectorAll(".box").forEach((box) => {
          if (box !== selectedBox) {
            box.classList.remove("expanded");
          }
        });
        selectedBox.classList.add("expanded");
      }

      function changeColor(select, event) {
        event.stopPropagation();
        select.closest(".box").style.backgroundColor = select.value;
      }

      function changeSize(select, event) {
        event.stopPropagation();
        select.closest(".box").style.height = select.value;
      }
    </script>
  </body>
</html>
